<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>Private Project</title>

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
   <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
   <script src="https://cdn.datatables.net/1.10.12/js/dataTables.bootstrap.min.js"></script>
   <link rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/dataTables.bootstrap.min.css" />


</head>
<body>


<div class="container">
<th:block th:include="fragments/block-heading" />

    <h1>Board</h1>

<b>Guests can not come in.</b>


    <table id="userTable" class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th>Seq</th>
            <th>Title</th>
            <th>Reg Type</th>
            <th>Reg Name</th>
            <th>Reg Date</th>
        </tr>
        </thead>

        <tbody>
            <tr th:each="list: ${list}">
                <td th:text="${list.seq}"></td>
                <td th:text="${list.title}"></td>
                <td th:text="${list.regType}"></td>
                <td th:text="${list.regName}"></td>
                <td th:text="${list.regDt}"></td>
            </tr>
        </tbody>
    </table>

    <div>
        <button type="button" class="btn btn-default" onclick="location.href='/board/form'">Write</button>
    </div>

</div>
</body>
</html>
